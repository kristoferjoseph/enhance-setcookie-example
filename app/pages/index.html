<style scope="global">
  body {
    height: 100vh;
    background-color: #c1fffb;
    background-image: linear-gradient(180deg, #74f1ff 71.87%, #c1fffb 100%);
    background-attachment: fixed;
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    --navy: #003451;
    --lilac: #ad6ef9;
  }

  main {
    min-width: 17rem;
    max-width: 52rem;
    height: 100%;
  }

  .welcome {
    max-width: 26rem;
  }

  .color-light {
    color: var(--light);
  }

  .color-lilac {
    color: var(--lilac);
  }

  .border-lilac {
    border-color: var(--lilac);
  }

  .bg-navy {
    background-color: var(--navy);
  }

  .bg-lilac {
    background-color: var(--lilac);
  }

  .link-btn {
    height: 4rem;
  }

  .discord-logo {
    width: 1.75rem;
  }

  .radius5 {
    border-radius: 5px;
  }

  @media only screen and (min-width: 48em) {
    :host > main {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
    }

    :host > main {
      width: 50rem;
      grid-column: 1 / 6;
    }
  }
</style>

<main class="m-auto pt6 pr2 pb2 pl2 color-light font-sans">
  <auth-element hello="world"></auth-element>
  <form action=/logout method=post>
    <button>Logout</button>
  </form>
</main>
